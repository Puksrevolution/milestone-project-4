<!-- Code adapted from CI Boutique Ado mini project -->

{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mt-4">{% trans "Set Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-blue btn-lg" type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
